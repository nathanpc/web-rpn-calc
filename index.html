		<!-- Styling -->
		<link rel="stylesheet" type="text/css" href="lib/normalize.css">
		<link rel="stylesheet" type="text/css" href="css/main.css">

		<!-- Javascript -->
		<script src="js/main.js" type="text/javascript"></script>
		<script src="js/rpn.js" type="text/javascript"></script>

	</head>
	<body>
		<div id="Home" class="screen">
			<div id="log">
				<ul>
				</ul>
			</div>

			<div class="rest-container">
				<input type="text" id="input" />

				<div class="keypad">
					<div class="top-pad">
						<button class="operator">&#8730;</button>
						<button class="operator"><sup>1</sup>&#8725;<sub>x</sub></button>
						<button class="operator">ln</button>
						<button class="operator">log</button>
						<button class="clr">Clear</button>
					</div>

					<div class="main-pad">
						<div class="pad">
							<button class="operator">y<sup>x</sup></button><br />
							<button class="del">Drop</button><br />
							<button class="enter">Enter</button>
						</div>

						<div class="numbers pad">
							<button class="number">9</button>
							<button class="number">8</button>
							<button class="number">7</button>
							<br />
							<button class="number">6</button>
							<button class="number">5</button>
							<button class="number">4</button>
							<br />
							<button class="number">3</button>
							<button class="number">2</button>
							<button class="number">1</button>
							<br />
							<button class="chs">&#177;</button>
							<button class="number">0</button>
							<button class="number">.</button>
						</div>

						<div class="pad">
							<button class="operator">&#247;</button><br />
							<button class="operator">&#215;</button><br />
							<button class="operator">-</button><br />
							<button class="operator">+</button><br />
						</div>
					</div>
				</div>
			</div>
		</div>
	</body>
</html>
